<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Fanz Fz - Ultra Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CUSTOMIZABLE SETTINGS --- */
        :root {
            --rest-interval: 300ms; /* Click effect duration */
            --primary: #ff8c00;
            --secondary: #ff00ff;
            --accent: #00f2ff;
            --bg-dark: #030303;
            --glass: rgba(255, 255, 255, 0.05);
            --btn-bg: #0a1118;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            font-family: 'Outfit', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 70%);
        }

        /* Fixed Header Size - Pehle se chota */
        .header {
            width: 100%;
            height: 180px; /* Reduced from 250px */
            background: linear-gradient(135deg, #ff8c00, #ff00ff, #00f2ff);
            background-size: 300% 300%;
            animation: flow 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%);
            margin-bottom: 20px;
        }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-title {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(16px, 5vw, 22px);
            letter-spacing: 5px;
            text-transform: uppercase;
            padding-bottom: 20px;
        }

        .card {
            width: 92%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 25px 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
        }

        /* Shared Click Effect Class */
        .click-active {
            transform: scale(0.92) !important;
            transition: transform 0.1s ease-out;
        }

        /* Access Hub Button */
        .hub-btn {
            background: rgba(10, 25, 30, 0.9);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            margin-bottom: 25px;
            position: relative;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hub-btn::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
            background: #ff0055;
            box-shadow: 0 0 10px #ff0055;
            border-radius: 4px 0 0 4px;
        }

        /* Explore Center Button */
        .btn-container { position: relative; width: 150px; height: 150px; margin: 0 auto 25px; }
        .orbit {
            position: absolute; inset: 0;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary);
            border-bottom: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .explore-btn {
            position: absolute; inset: 10px;
            background: url('https://files.catbox.moe/52799g.jpg') center/cover;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 14px; color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Action Buttons */
        .actions { display: flex; flex-direction: column; gap: 12px; }

        .btn-modern {
            background: var(--btn-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 18px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            position: relative;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-modern::before {
            content: '';
            position: absolute;
            left: 0; top: 15%; bottom: 15%;
            width: 4px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            border-radius: 0 4px 4px 0;
        }

        .btn-info span { 
            display: block; color: white; font-weight: 800; font-size: 12px; 
            letter-spacing: 1px; text-transform: uppercase; text-align: left;
        }

        .btn-modern i { font-size: 22px; color: var(--accent); filter: drop-shadow(0 0 5px var(--accent)); }

        .status {
            margin-top: 25px;
            font-size: 9px;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.2);
            font-weight: 700;
        }

    </style>
</head>
<body>

<audio id="click-sound" src="https://www.soundjay.com/buttons_c2026/sounds/button-3.mp3" preload="auto"></audio>

<div class="bg-canvas"></div>

<div class="header">
    <h1 class="main-title">ANIME FANZ FZ</h1>
</div>

<div class="card">
    <a href="https://t.me/+bxLawCRx2pw0MjU1" class="hub-btn tap-btn">
        <div style="display: flex; align-items: center; gap: 10px;">
            <i class="fab fa-telegram" style="color: var(--accent); font-size: 18px;"></i>
            <span style="font-weight: 800; letter-spacing: 1.5px; font-size: 13px; text-transform: uppercase;">Access Telegram Hub</span>
        </div>
        <i class="fas fa-bolt" style="color: var(--accent);"></i>
    </a>

    <div class="btn-container">
        <div class="orbit"></div>
        <div id="main-btn" class="explore-btn tap-btn">EXPLORE</div>
    </div>

    <div class="actions">
        <a href="http://t.me/Anime_Fanz_Fzbot" class="btn-modern tap-btn">
            <div class="btn-info">
                <span>Contact Encrypted</span>
                <span>Admin</span>
            </div>
            <i class="fas fa-user-shield"></i>
        </a>

        <a href="https://t.me/+g6PUdKTHp5FhZDJl" class="btn-modern tap-btn">
            <div class="btn-info">
                <span>Support Sector</span>
            </div>
            <i class="fas fa-satellite-dish"></i>
        </a>
    </div>

    <p class="status">V3.0 ULTIMATE INTERFACE</p>
</div>

<script>
    /* --- CONFIGURATION --- */
    const REST_INTERVAL = 200; // Animation duration in ms

    // Telegram initialization
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    // Elements selection
    const allButtons = document.querySelectorAll('.tap-btn');
    const sound = document.getElementById('click-sound');

    allButtons.forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            const targetUrl = this.getAttribute('href');
            
            // 1. Sound Logic
            if (sound) {
                sound.currentTime = 0; 
                sound.play().catch(err => console.log("Audio play blocked"));
            }

            // 2. Haptic Feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            // 3. Visual Click Effect
            this.classList.add('click-active');

            // 4. Redirect after Interval
            setTimeout(() => {
                this.classList.remove('click-active');
                
                if (targetUrl) {
                    window.location.href = targetUrl;
                } else if (this.id === 'main-btn') {
                    // Explore button logic
                    const urlParams = new URLSearchParams(window.location.search);
                    const target = urlParams.get('target');
                    if (target) {
                        window.location.href = decodeURIComponent(target);
                    } else {
                        tg.showPopup({ message: 'Target URL missing!' });
                    }
                }
            }, REST_INTERVAL); 
        });
    });

    // Back Button Control
    tg.BackButton.show();
    tg.BackButton.onClick(() => tg.close());
</script>


</body>
</html>
