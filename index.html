<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Fanz Fz - Anime Provider</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Exo+2:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
    /* --- CUSTOMIZATION SETTINGS --- */
    :root {
        --rest-interval: 350ms; /* Button click ke baad ka wait time */
        --orange: #ff6a00;
        --pink: #ff007a;
        --cyan: #00ffe0;
        --purple: #9b00ff;
        --bg: #020510;
        --glass: rgba(255,255,255,0.04);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
        background-color: var(--bg);
        font-family: 'Exo 2', sans-serif;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
        position: relative;
    }

    /* Background & Effects */
    .bg-scene { position: fixed; inset: 0; z-index: -1; overflow: hidden; }
    .bg-scene::before {
        content: '';
        position: absolute;
        inset: -50%;
        background: 
            radial-gradient(ellipse 60% 40% at 20% 30%, rgba(255,106,0,0.12) 0%, transparent 60%),
            radial-gradient(ellipse 50% 50% at 80% 70%, rgba(155,0,255,0.12) 0%, transparent 60%),
            radial-gradient(ellipse 70% 40% at 50% 90%, rgba(0,255,224,0.08) 0%, transparent 60%);
        animation: aurora-drift 18s ease-in-out infinite alternate;
    }
    @keyframes aurora-drift {
        0%   { transform: translate(0,0) scale(1); }
        100% { transform: translate(-2%, 5%) scale(1.03); }
    }

    .orb { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; animation: orb-float linear infinite; pointer-events: none; }
    .orb-1 { width:280px; height:280px; background:rgba(255,0,122,0.15); top:-10%; left:-10%; animation-duration:22s; }
    .orb-2 { width:220px; height:220px; background:rgba(0,255,224,0.12); bottom:-5%; right:-5%; animation-duration:18s; }

    /* HEADER */
    .header {
        width: 100%; height: 200px; position: relative;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        overflow: hidden; margin-bottom: 24px;
    }
    .header::before { content: ''; position: absolute; inset: 0; background: linear-gradient(160deg, #1a0028 0%, #050018 50%, #001a1a 100%); }
    .header::after {
        content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px;
        background: linear-gradient(90deg, var(--orange), var(--pink), var(--purple), var(--cyan), var(--orange));
        background-size: 200% 100%; animation: stripe-slide 3s linear infinite;
    }
    @keyframes stripe-slide { to { background-position: 200% 0; } }
    .logo-wrap { position: relative; z-index: 2; text-align: center; }
    .main-title { font-family: 'Rajdhani', sans-serif; font-size: clamp(22px, 7vw, 30px); font-weight: 700; letter-spacing: 8px; text-transform: uppercase; }

    /* CARD */
    .card {
        width: 92%; max-width: 400px; background: var(--glass);
        backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
        border-radius: 28px; padding: 28px 20px;
        border: 1px solid rgba(255,255,255,0.06); text-align: center;
        position: relative; animation: fade-in-up 0.8s ease both 0.5s;
    }

    /* HUB BUTTON */
    .hub-btn {
        background: rgba(0,255,224,0.05); border: 1px solid rgba(0,255,224,0.15);
        border-radius: 16px; padding: 15px 18px; display: flex; align-items: center; justify-content: space-between;
        text-decoration: none; color: white; margin-bottom: 25px; position: relative;
    }

    /* START BUTTON AREA */
    .btn-container { position: relative; width: 140px; height: 140px; margin: 0 auto 30px; }
    .orbit-outer { position: absolute; inset: -5px; border-radius: 50%; border: 2px solid transparent; border-top-color: var(--cyan); animation: orbit-spin 3s linear infinite; }
    @keyframes orbit-spin { to { transform: rotate(360deg); } }
    .start-btn {
        position: absolute; inset: 0;
        background: url('https://files.catbox.moe/52799g.jpg') center/cover;
        border-radius: 50%; border: 3px solid rgba(255,255,255,0.1);
        display: flex; align-items: flex-end; justify-content: center;
        font-weight: 900; font-size: 14px; color: white; overflow: hidden;
    }
    .start-label { padding-bottom: 12px; text-shadow: 0 2px 10px black; z-index: 2; }

    /* âœ¨ NEW TITLE SECTION (MODERN PREVIEW LOOK) âœ¨ */
    .title-section {
        margin: 10px 0 25px 0;
        display: none; /* JS will show this */
        animation: scale-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
    }
    @keyframes scale-in { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

    .title-box {
        position: relative;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 20px;
        padding: 16px;
        border: 1px dashed rgba(0, 255, 224, 0.3);
        overflow: hidden;
    }
    /* Dynamic moving background inside preview */
    .title-box::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at top right, rgba(0,255,224,0.05), transparent);
        z-index: 0;
    }
    .preview-badge {
        display: inline-block;
        background: linear-gradient(90deg, var(--cyan), var(--purple));
        color: #000;
        font-size: 9px;
        font-weight: 800;
        padding: 3px 10px;
        border-radius: 20px;
        text-transform: uppercase;
        margin-bottom: 10px;
        letter-spacing: 1px;
        position: relative;
        z-index: 1;
    }
    .title-value {
        font-family: 'Rajdhani', sans-serif;
        font-size: 18px;
        font-weight: 700;
        color: #fff;
        line-height: 1.4;
        position: relative;
        z-index: 1;
        text-shadow: 0 0 15px rgba(0,255,224,0.2);
    }
    .title-decor {
        position: absolute;
        right: -10px;
        bottom: -10px;
        font-size: 40px;
        color: rgba(255, 255, 255, 0.03);
        transform: rotate(-15deg);
    }

    /* ACTION BUTTONS */
    .actions { display: flex; flex-direction: column; gap: 12px; }
    .btn-modern {
        background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.07);
        border-radius: 16px; padding: 14px 18px;
        display: flex; justify-content: space-between; align-items: center;
        text-decoration: none; transition: 0.3s;
    }
    .btn-label { font-weight: 700; font-size: 12px; text-transform: uppercase; color: #eee; text-align: left; }
    .btn-sublabel { font-size: 10px; color: rgba(255,255,255,0.4); text-align: left; }
    .btn-icon-wrap { width: 38px; height: 38px; background: rgba(255,255,255,0.05); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--cyan); }

    /* Global Utils */
    .status-bar { margin-top: 25px; font-size: 9px; opacity: 0.3; letter-spacing: 2px; }
    .click-active { transform: scale(0.95); }
    
    /* Particles */
    .fire-particle { position: fixed; pointer-events: none; border-radius: 50%; z-index: 10000; animation: fire-burst 0.7s ease-out forwards; }
    @keyframes fire-burst { 0% { transform:translate(-50%,-50%) scale(1); opacity:1; } 100% { transform:translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0); opacity:0; } }
    </style>
</head>
<body>

<audio id="click-sound" preload="auto"></audio>
<div class="bg-scene"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="header">
    <div class="logo-wrap">
        <div class="logo-tag">â€” Official Portal â€”</div>
        <h1 class="main-title">ANIME FANZ FZ</h1>
        <div class="logo-sub">âœ¦ Your Ultimate Anime Source âœ¦</div>
    </div>
</div>

<div class="card">
    <a href="https://t.me/+bxLawCRx2pw0MjU1" class="hub-btn tap-btn">
        <div style="display:flex; align-items:center; gap:12px;">
            <i class="fab fa-telegram" style="color:var(--cyan); font-size:20px;"></i>
            <span style="font-size:12px; font-weight:700; letter-spacing:1px;">TELEGRAM HUB</span>
        </div>
        <i class="fas fa-chevron-right" style="font-size:10px; opacity:0.5;"></i>
    </a>

    <div class="btn-container">
        <div class="orbit-outer"></div>
        <div id="main-btn" class="start-btn tap-btn">
            <span class="start-label">START</span>
        </div>
    </div>

    <div class="title-section" id="title-section">
        <div class="title-box">
            <span class="preview-badge">Preview Mode</span>
            <div class="title-value" id="title-text">Loading content...</div>
            <i class="fas fa-play-circle title-decor"></i>
        </div>
    </div>

    <div class="actions">
        <a href="http://t.me/Anime_Fanz_Fzbot" class="btn-modern tap-btn">
            <div>
                <div class="btn-label">Contact Admin</div>
                <div class="btn-sublabel">Direct support ðŸ’«</div>
            </div>
            <div class="btn-icon-wrap"><i class="fas fa-user-shield"></i></div>
        </a>
        <a href="https://t.me/+g6PUdKTHp5FhZDJl" class="btn-modern tap-btn">
            <div>
                <div class="btn-label">Support Group</div>
                <div class="btn-sublabel">Community hub ðŸŒ¸</div>
            </div>
            <div class="btn-icon-wrap"><i class="fas fa-users"></i></div>
        </a>
    </div>

    <div class="status-bar">POWERED BY @ANIME_FANZ_FZ</div>
</div>

<script>
/* --- CONFIGURATION --- */
const CONFIG = {
    rest_interval: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--rest-interval')) || 300,
    use_base64: true,
    error_msg: 'Invalid Link!'
};

const SOUNDS = ["https://files.catbox.moe/6h33lc.mp3", "https://files.catbox.moe/wzj0v9.mp3"];

const tg = window.Telegram.WebApp;
tg.expand();
tg.ready();

// Title Logic
(function initTitle() {
    const params = new URLSearchParams(window.location.search);
    let titleRaw = params.get('title');
    if (titleRaw) {
        document.getElementById('title-text').textContent = decodeURIComponent(titleRaw);
        document.getElementById('title-section').style.display = 'block';
    }
})();

// Click Effect
window.addEventListener('click', (e) => {
    for (let i = 0; i < 8; i++) {
        const p = document.createElement('div');
        p.className = 'fire-particle';
        const angle = Math.random() * Math.PI * 2;
        const vel = Math.random() * 80 + 20;
        p.style.cssText = `left:${e.clientX}px;top:${e.clientY}px;width:4px;height:4px;background:var(--cyan);--tx:${Math.cos(angle)*vel}px;--ty:${Math.sin(angle)*vel}px;`;
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 700);
    }
});

// Button Interaction
document.querySelectorAll('.tap-btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
        e.preventDefault();
        const url = this.getAttribute('href');
        
        // Haptic & Sound
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        const a = new Audio(SOUNDS[Math.floor(Math.random()*SOUNDS.length)]);
        a.play().catch(()=>{});

        this.classList.add('click-active');

        setTimeout(() => {
            this.classList.remove('click-active');
            if (url) {
                window.location.href = url;
            } else if (this.id === 'main-btn') {
                const target = new URLSearchParams(window.location.search).get('target');
                if (target) {
                    try {
                        window.location.href = CONFIG.use_base64 ? atob(target) : decodeURIComponent(target);
                    } catch { tg.showPopup({ message: CONFIG.error_msg }); }
                }
            }
        }, CONFIG.rest_interval);
    });
});
</script>
</body>
</html>
