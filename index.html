<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Fanz Fz - Ultra Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CUSTOMIZABLE SETTINGS --- */
        :root {
            --rest-interval: 600ms;
            --start-delay: 300ms;
            
            /* Theme Colors */
            --primary: #ff8c00;
            --secondary: #ff00ff;
            --accent: #00f2ff;
            --bg-dark: #030303;
            --glass: rgba(255, 255, 255, 0.05);
            --border-glow: rgba(0, 242, 255, 0.2);
            --btn-bg: #0a1118;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            font-family: 'Outfit', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 140, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.1) 0%, transparent 40%);
            filter: blur(80px);
        }

        /* Header Section */
        .header {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #ff8c00, #ff00ff, #00f2ff);
            background-size: 300% 300%;
            animation: flow 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
        }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-title {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(18px, 6vw, 24px);
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        /* Card Container */
        .card {
            width: 92%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            margin-top: -40px;
            border-radius: 35px;
            padding: 30px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* NEW ACCESS HUB BUTTON (Pic 3 Style) */
        .hub-btn {
            background: rgba(10, 25, 30, 0.8);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .hub-btn::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 5px;
            background: #ff0055; /* Pinkish-red accent from pic 3 */
            box-shadow: 0 0 15px #ff0055;
        }

        .hub-content { display: flex; align-items: center; gap: 12px; }
        .hub-content i { color: var(--accent); font-size: 20px; }
        .hub-text { font-weight: 800; letter-spacing: 2px; font-size: 14px; text-transform: uppercase; }
        .hub-icon-right { color: var(--accent); font-size: 18px; }

        /* Explore Button (Circle) */
        .btn-container { position: relative; width: 160px; height: 160px; margin: 0 auto 30px; }
        .orbit {
            position: absolute; inset: 0;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary);
            border-bottom: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .explore-btn {
            position: absolute; inset: 12px;
            background: url('https://files.catbox.moe/52799g.jpg') center/cover;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.8);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 14px; color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* ACTIONS SECTION (Pic 2 Style Buttons) */
        .actions { display: flex; flex-direction: column; gap: 12px; }

        .btn-modern {
            background: var(--btn-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            position: relative;
            transition: 0.3s;
        }

        .btn-modern::before {
            content: '';
            position: absolute;
            left: 0; top: 15%; bottom: 15%;
            width: 4px;
            background: var(--accent);
            border-radius: 0 4px 4px 0;
            box-shadow: 0 0 10px var(--accent);
        }

        .btn-info { text-align: left; }
        .btn-info span { 
            display: block; 
            color: white; 
            font-weight: 800; 
            font-size: 13px; 
            letter-spacing: 1.5px; 
            text-transform: uppercase;
            line-height: 1.4;
        }

        .btn-modern i {
            font-size: 24px;
            color: var(--accent);
            filter: drop-shadow(0 0 5px var(--accent));
        }

        .btn-modern:active { transform: scale(0.98); background: #111b24; }

        .status {
            margin-top: 30px;
            font-size: 9px;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.3);
            font-weight: 700;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

<div class="bg-canvas"></div>

<div class="header">
    <h1 class="main-title">ANIME FANZ FZ</h1>
</div>

<div class="card">
    <a href="https://t.me/+bxLawCRx2pw0MjU1" class="hub-btn">
        <div class="hub-content">
            <i class="fab fa-telegram"></i>
            <span class="hub-text">Access Telegram Hub</span>
        </div>
        <i class="fas fa-bolt hub-icon-right"></i>
    </a>

    <div class="btn-container">
        <div class="orbit"></div>
        <div id="main-btn" class="explore-btn">EXPLORE</div>
    </div>

    <div class="actions">
        <a href="http://t.me/Anime_Fanz_Fzbot" class="btn-modern">
            <div class="btn-info">
                <span>Contact Encrypted</span>
                <span>Admin</span>
            </div>
            <i class="fas fa-user-shield"></i>
        </a>

        <a href="https://t.me/+g6PUdKTHp5FhZDJl" class="btn-modern">
            <div class="btn-info">
                <span>Support Sector</span>
            </div>
            <i class="fas fa-satellite-dish"></i>
        </a>
    </div>

    <p class="status">V3.0 ULTIMATE INTERFACE</p>
</div>

<audio id="click-snd" preload="auto">
    <source src="https://www.soundjay.com/buttons_c2026/sounds/button-3.mp3" type="audio/mpeg">
</audio>

<script>
    const styles = getComputedStyle(document.documentElement);
    const restInterval = parseInt(styles.getPropertyValue('--rest-interval')) || 600;

    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const mainBtn = document.getElementById('main-btn');
    const clickSnd = document.getElementById('click-snd');
    const urlParams = new URLSearchParams(window.location.search);
    const target = urlParams.get('target');

    mainBtn.addEventListener('click', () => {
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
        clickSnd.currentTime = 0;
        clickSnd.play().catch(() => {});

        mainBtn.style.transform = "scale(0.8)";
        
        setTimeout(() => {
            if (target) {
                window.location.href = decodeURIComponent(target);
            } else {
                tg.showPopup({
                    title: 'System Alert',
                    message: 'Target link missing.',
                    buttons: [{type: 'close'}]
                });
                mainBtn.style.transform = "scale(1)";
            }
        }, restInterval);
    });

    tg.BackButton.show();
    tg.BackButton.onClick(() => tg.close());
</script>

</body>
</html>
