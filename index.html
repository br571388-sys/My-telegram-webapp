<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Anime Fanz Fz | Nebula V5</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- CORE CONFIGURATION --- */
        :root {
            --rest-interval: 750ms;
            --start-delay: 400ms;
            
            /* Hyper-Neon Theme */
            --p-neon: #00f2ff; /* Cyan */
            --s-neon: #7000ff; /* Purple */
            --a-neon: #ff0055; /* Hot Pink */
            --bg-deep: #02040a;
            --card-glass: rgba(10, 15, 25, 0.8);
            --border-glow: rgba(0, 242, 255, 0.3);
            
            --f-cyber: 'Orbitron', sans-serif;
            --f-main: 'Rajdhani', sans-serif;
        }

        /* --- ADVANCED RESET --- */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: var(--f-main);
        }

        body {
            background-color: var(--bg-deep);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            perspective: 1000px;
        }

        /* --- ANIMATED SPACE BACKGROUND --- */
        .nebula-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.15) 0%, transparent 50%),
                #02040a;
        }

        .stars-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            animation: moveStars 100s linear infinite;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        /* --- HUD DECORATIONS --- */
        .hud-line {
            position: fixed;
            width: 2px;
            height: 100px;
            background: linear-gradient(transparent, var(--p-neon), transparent);
            left: 20px;
            animation: hudScan 4s infinite ease-in-out;
        }

        @keyframes hudScan {
            0%, 100% { top: 0%; opacity: 0; }
            50% { top: 80%; opacity: 1; }
        }

        /* --- HEADER (THE LOGO) --- */
        .header-wrapper {
            padding: 50px 20px 20px;
            text-align: center;
            z-index: 10;
        }

        .glitch-title {
            font-family: var(--f-cyber);
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 5px;
            position: relative;
            display: inline-block;
            color: #fff;
            text-transform: uppercase;
        }

        .glitch-title::before, .glitch-title::after {
            content: "ANIME FANZ FZ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-deep);
        }

        .glitch-title::before {
            left: 2px; text-shadow: -2px 0 var(--a-neon);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-title::after {
            left: -2px; text-shadow: -2px 0 var(--p-neon);
            clip: rect(12px, 450px, 20px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 20px, 0); }
            20% { clip: rect(45px, 9999px, 60px, 0); }
            100% { clip: rect(80px, 9999px, 90px, 0); }
        }

        .subtitle {
            font-size: 0.7rem;
            letter-spacing: 8px;
            color: var(--p-neon);
            margin-top: 5px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        /* --- MAIN DASHBOARD CARD --- */
        .dashboard {
            margin: 20px;
            padding: 30px 20px;
            background: var(--card-glass);
            border: 1px solid var(--border-glow);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            animation: slideIn 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes slideIn {
            from { transform: translateY(100px) rotateX(20deg); opacity: 0; }
            to { transform: translateY(0) rotateX(0); opacity: 1; }
        }

        /* Scanline Animation inside Card */
        .dashboard::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--p-neon);
            opacity: 0.2;
            animation: scanner 3s infinite linear;
        }

        @keyframes scanner {
            0% { top: 0%; } 100% { top: 100%; }
        }

        /* --- CENTRAL ACTION BUTTON --- */
        .core-interface {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .hex-btn {
            width: 140px;
            height: 140px;
            position: relative;
            cursor: pointer;
            transition: 0.4s;
        Hex-shape clip path
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            background: linear-gradient(45deg, var(--p-neon), var(--s-neon));
            padding: 3px;
        }

        .hex-inner {
            width: 100%;
            height: 100%;
            background: url('https://files.catbox.moe/52799g.jpg') center/cover;
            clip-path: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hex-label {
            background: rgba(0,0,0,0.7);
            width: 100%;
            padding: 5px;
            text-align: center;
            font-family: var(--f-cyber);
            font-size: 0.8rem;
            color: var(--p-neon);
            border-top: 1px solid var(--p-neon);
            border-bottom: 1px solid var(--p-neon);
        }

        .hex-btn:active { transform: scale(0.9) rotate(5deg); }

        /* --- NAVIGATION LINKS --- */
        .nav-stack {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--p-neon);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover {
            background: rgba(0, 242, 255, 0.1);
            transform: scale(1.02);
        }

        .nav-item i {
            font-size: 1.2rem;
            color: var(--p-neon);
        }

        .nav-item span {
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 14px;
        }

        .tg-special {
            background: linear-gradient(90deg, rgba(0, 242, 255, 0.2), transparent);
            border-left: 4px solid var(--a-neon);
        }

        /* --- CONSOLE READOUT (The "Details") --- */
        .console-box {
            margin-top: 30px;
            padding: 10px;
            background: rgba(0,0,0,0.4);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: var(--p-neon);
            border: 1px solid rgba(0,242,255,0.1);
        }

        .typing-text::after {
            content: "_";
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* --- FOOTER --- */
        .system-footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 10px;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.3);
        }

    </style>
</head>
<body>

<div class="nebula-bg"></div>
<div class="stars-canvas"></div>
<div class="hud-line"></div>

<header class="header-wrapper">
    <h1 class="glitch-title">ANIME FANZ FZ</h1>
    <p class="subtitle">Premium Archive System</p>
</header>

<main class="dashboard">
    <a href="https://t.me/+bxLawCRx2pw0MjU1" class="nav-item tg-special">
        <div style="display:flex; align-items:center; gap:15px;">
            <i class="fa-brands fa-telegram"></i>
            <span>ACCESS TELEGRAM HUB</span>
        </div>
        <i class="fa-solid fa-bolt-lightning"></i>
    </a>

    <div class="core-interface">
        <div class="hex-btn" id="main-trigger">
            <div class="hex-inner">
                <div class="hex-label">EXPLORE</div>
            </div>
        </div>
    </div>

    <div class="nav-stack">
        <a href="http://t.me/Anime_Fanz_Fzbot" class="nav-item">
            <span>CONTACT ENCRYPTED ADMIN</span>
            <i class="fa-solid fa-user-shield"></i>
        </a>
        
        <a href="https://t.me/+g6PUdKTHp5FhZDJl" class="nav-item">
            <span>SUPPORT SECTOR</span>
            <i class="fa-solid fa-satellite-dish"></i>
        </a>
    </div>

    <div class="console-box">
        <p class="typing-text">>> SECURITY STATUS: ACTIVE</p>
        <p>>> DATABASE: OPTIMIZED</p>
        <p>>> USER_AUTH: ANONYMOUS</p>
    </div>
</main>

<footer class="system-footer">
    V5.0.0 // NEBULA PROTOCOL ACTIVE
</footer>

<audio id="snd-hover" preload="auto">
    <source src="https://www.soundjay.com/buttons_c2026/sounds/button-16.mp3" type="audio/mpeg">
</audio>

<script>
    // --- SETTINGS ---
    const tg = window.Telegram.WebApp;
    const trigger = document.getElementById('main-trigger');
    const hoverSnd = document.getElementById('snd-hover');

    // Initialize TG
    tg.expand();
    tg.ready();
    tg.setHeaderColor('#02040a');

    // Haptic & Sound Combo
    function triggerEffect() {
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
        hoverSnd.currentTime = 0;
        hoverSnd.play().catch(() => {});
    }

    // Main Button Click
    trigger.addEventListener('click', () => {
        triggerEffect();
        
        // Custom visual feedback
        trigger.style.transform = "scale(0.8) rotate(15deg)";
        
        setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const target = urlParams.get('target');
            
            if (target) {
                window.location.href = decodeURIComponent(target);
            } else {
                tg.showPopup({
                    title: 'SYSTEM LOG',
                    message: 'Redirect target undefined. Please verify source link.',
                    buttons: [{type: 'close', text: 'RETRY'}]
                });
                trigger.style.transform = "scale(1) rotate(0deg)";
            }
        }, 750); // Rest Interval
    });

    // Console Animation Logic
    const consoleLines = [
        ">> LOADING MODULES...",
        ">> BYPASSING FIREWALL...",
        ">> CONNECTION STABLE",
        ">> WELCOME TO ANIME FANZ FZ"
    ];
    let lineIdx = 0;
    const consoleEl = document.querySelector('.typing-text');

    setInterval(() => {
        consoleEl.innerText = consoleLines[lineIdx];
        lineIdx = (lineIdx + 1) % consoleLines.length;
    }, 3000);

    // Back Button
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
        tg.close();
    });

</script>

</body>
</html>
