<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Fanz Fz - Ultra Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CUSTOMIZABLE SETTINGS --- */
        :root {
            --rest-interval: 600ms;
            --start-delay: 300ms;
            
            /* Theme Colors */
            --primary: #ff8c00;
            --secondary: #ff00ff;
            --accent: #00f2ff;
            --bg-dark: #030303;
            --glass: rgba(255, 255, 255, 0.05);
            --border-glow: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            font-family: 'Outfit', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Prevent scrolling during animations */
        }

        /* Animated Mesh Background */
        .bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 140, 0, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.15) 0%, transparent 40%);
            filter: blur(80px);
        }

        /* Header Section */
        .header {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #ff8c00, #ff00ff, #00f2ff);
            background-size: 300% 300%;
            animation: flow 8s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-title {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(20px, 7vw, 28px);
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
            animation: fadeIn var(--start-delay) ease-out forwards;
        }

        /* Main Glass Card */
        .card {
            width: 90%;
            max-width: 380px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            margin-top: -50px;
            border-radius: 40px;
            padding: 35px 25px;
            border: 1px solid var(--border-glow);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.2s;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .tg-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 2px;
            display: block;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
            transition: 0.3s;
        }

        /* Core Action Button */
        .btn-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
        }

        .orbit {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary);
            border-bottom: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .explore-btn {
            position: absolute;
            inset: 15px;
            background: url('https://files.catbox.moe/52799g.jpg') center/cover;
            border-radius: 50%;
            border: 3px solid #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.4);
        }

        .explore-btn:active {
            transform: scale(0.9);
            box-shadow: 0 0 50px var(--accent);
        }

        /* Action List */
        .actions { display: flex; flex-direction: column; gap: 15px; }

        .btn-link {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-glow);
            padding: 18px;
            border-radius: 20px;
            color: #eee;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-link:hover {
            background: rgba(255,255,255,0.08);
            border-color: var(--primary);
            transform: translateY(-3px);
            color: #fff;
        }

        .status {
            margin-top: 30px;
            font-size: 10px;
            letter-spacing: 4px;
            color: #666;
            font-weight: 700;
        }

    </style>
</head>
<body>

<div class="bg-canvas"></div>

<div class="header">
    <h1 class="main-title">ANIME FANZ FZ</h1>
</div>

<div class="card">
    <a href="https://t.me/+bxLawCRx2pw0MjU1" class="tg-link">JOIN TELEGRAM</a>

    <div class="btn-container">
        <div class="orbit"></div>
        <div id="main-btn" class="explore-btn">EXPLORE</div>
    </div>

    <div class="actions">
        <a href="http://t.me/Anime_Fanz_Fzbot" class="btn-link">CONTACT ADMIN</a>
        <a href="https://t.me/+g6PUdKTHp5FhZDJl" class="btn-link">SUPPORT GROUP</a>
    </div>

    <p class="status">V3.0 ULTIMATE INTERFACE</p>
</div>

<audio id="click-snd" preload="auto">
    <source src="https://www.soundjay.com/buttons_c2026/sounds/button-3.mp3" type="audio/mpeg">
</audio>

<script>
    // Config values from CSS variables
    const styles = getComputedStyle(document.documentElement);
    const restInterval = parseInt(styles.getPropertyValue('--rest-interval'));

    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();
    tg.setHeaderColor('#ff8c00');

    const mainBtn = document.getElementById('main-btn');
    const clickSnd = document.getElementById('click-snd');
    const urlParams = new URLSearchParams(window.location.search);
    const target = urlParams.get('target');

    mainBtn.addEventListener('click', () => {
        // Haptic Feedback
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

        // Play Sound
        clickSnd.currentTime = 0;
        clickSnd.play().catch(() => {});

        // Visual Feedback
        mainBtn.style.transform = "scale(0.8) rotate(-5deg)";
        
        setTimeout(() => {
            if (target) {
                window.location.href = decodeURIComponent(target);
            } else {
                tg.showPopup({
                    title: 'System Alert',
                    message: 'Target link missing. Please use a valid redirect URL.',
                    buttons: [{type: 'close'}]
                });
                mainBtn.style.transform = "scale(1) rotate(0deg)";
            }
        }, restInterval);
    });

    // Handle back button
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
        tg.close();
    });
</script>

</body>
</html>
