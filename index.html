<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Anime Fanz Fz | Hyper-Premium V4</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@700&family=Outfit:wght@200;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CUSTOMIZABLE CONFIGURATION ---
           Yahan se tum values change kar sakte ho.
        */
        :root {
            --rest-interval: 800ms; /* Button click delay */
            --start-delay: 500ms;  /* Initial animation delay */
            
            /* High-End Palette */
            --primary: #ff4d00;
            --primary-glow: rgba(255, 77, 0, 0.5);
            --secondary: #00f2ff;
            --secondary-glow: rgba(0, 242, 255, 0.5);
            --accent: #bc00ff;
            
            /* Dark Mode Core */
            --bg-deep: #050505;
            --card-bg: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            
            /* Physics */
            --transition-smooth: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- GLOBAL RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background: var(--bg-deep);
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            overflow: hidden; /* App feel */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- ADVANCED BACKGROUND ENGINE --- */
        .viewport-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
        }

        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary-glow);
            filter: blur(120px);
            border-radius: 50%;
            animation: floatOrb 15s infinite alternate;
        }

        .orb-2 {
            right: -50px;
            bottom: -50px;
            background: var(--secondary-glow);
            animation-duration: 20s;
        }

        @keyframes floatOrb {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(-50px, 100px) scale(1.2); }
        }

        /* Particles Grid */
        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(var(--glass-border) 1px, transparent 1px),
                              linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(ellipse at center, black, transparent 80%);
            opacity: 0.2;
            z-index: -1;
        }

        /* --- HEADER SCULPTING --- */
        .hero-section {
            padding: 60px 20px 40px;
            text-align: center;
            position: relative;
        }

        .brand-box {
            display: inline-block;
            padding: 10px 25px;
            border: 1px solid var(--primary);
            position: relative;
            margin-bottom: 20px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            animation: glitchReveal 1s steps(5) forwards;
        }

        .main-logo-text {
            font-family: 'Syncopate', sans-serif;
            font-size: 26px;
            font-weight: 900;
            letter-spacing: 6px;
            background: linear-gradient(90deg, #fff, var(--primary), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* --- CORE DASHBOARD CARD --- */
        .app-container {
            flex: 1;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .glass-card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 40px 24px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
            transform: translateY(50px);
            opacity: 0;
            animation: entry 1s var(--transition-smooth) forwards;
            animation-delay: 0.3s;
        }

        @keyframes entry {
            to { transform: translateY(0); opacity: 1; }
        }

        /* Scanline Effect */
        .glass-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        /* --- THE "ULTIMATE" ACTION BUTTON --- */
        .action-nucleus {
            width: 160px;
            height: 160px;
            margin: 0 auto 40px;
            position: relative;
            cursor: pointer;
        }

        .pulse-rings {
            position: absolute;
            inset: -15px;
            border-radius: 50%;
            border: 1px solid var(--primary);
            opacity: 0;
            animation: ringPulse 2s infinite;
        }

        @keyframes ringPulse {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        .main-orb-btn {
            width: 100%;
            height: 100%;
            background: url('https://files.catbox.moe/52799g.jpg') center/cover;
            border-radius: 50%;
            border: 4px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 14px;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px #000;
            position: relative;
            z-index: 2;
            transition: var(--transition-smooth);
            box-shadow: 0 0 30px var(--primary-glow);
        }

        .main-orb-btn::before {
            content: 'CLICK TO ENTER';
            position: absolute;
            bottom: -30px;
            font-size: 10px;
            color: var(--primary);
            letter-spacing: 4px;
            white-space: nowrap;
        }

        .main-orb-btn:active {
            transform: scale(0.85) rotate(10deg);
            filter: brightness(1.5);
        }

        /* --- INTERACTIVE LIST --- */
        .menu-grid {
            display: grid;
            gap: 15px;
            width: 100%;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .menu-item i {
            font-size: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            color: var(--secondary);
        }

        .menu-item span {
            font-weight: 600;
            color: #fff;
            font-size: 15px;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--secondary);
            transform: translateX(8px);
        }

        .menu-item::after {
            content: "\f054";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-left: auto;
            opacity: 0.3;
            font-size: 12px;
        }

        /* --- TELEGRAM LINK HIGHLIGHT --- */
        .tg-premium-btn {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border: none;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(255, 77, 0, 0.3);
        }

        .tg-premium-btn i { color: #fff; }

        /* --- FOOTER STATUS --- */
        .status-bar {
            margin-top: 40px;
            text-align: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #000;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--text-dim);
            border: 1px solid var(--glass-border);
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }

        /* --- LOADING OVERLAY --- */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.8s ease;
        }

        .loader-content {
            text-align: center;
        }

        .loader-circle {
            width: 50px;
            height: 50px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div class="viewport-bg">
    <div class="orb"></div>
    <div class="orb orb-2"></div>
    <div class="grid-overlay"></div>
</div>

<div id="loader">
    <div class="loader-content">
        <div class="loader-circle"></div>
        <p style="margin-top: 15px; font-size: 12px; letter-spacing: 5px; color: var(--primary);">INITIALIZING...</p>
    </div>
</div>

<header class="hero-section">
    <div class="brand-box">
        <h1 class="main-logo-text">ANIME FANZ FZ</h1>
    </div>
    <p style="font-size: 12px; color: var(--text-dim); letter-spacing: 3px;">PREMIUM ARCHIVE SYSTEM</p>
</header>

<main class="app-container">
    <div class="glass-card">
        
        <a href="https://t.me/+bxLawCRx2pw0MjU1" class="menu-item tg-premium-btn">
            <i class="fa-brands fa-telegram"></i>
            <span>JOIN OFFICIAL TELEGRAM</span>
        </a>

        <div class="action-nucleus" id="trigger-btn">
            <div class="pulse-rings"></div>
            <div class="pulse-rings" style="animation-delay: 0.5s"></div>
            <div class="main-orb-btn">
                <span>EXPLORE</span>
            </div>
        </div>

        <div class="menu-grid">
            <a href="http://t.me/Anime_Fanz_Fzbot" class="menu-item">
                <i class="fa-solid fa-headset"></i>
                <span>CONTACT ADMIN</span>
            </a>
            
            <a href="https://t.me/+g6PUdKTHp5FhZDJl" class="menu-item">
                <i class="fa-solid fa-users"></i>
                <span>SUPPORT COMMUNITY</span>
            </a>

            <a href="#" class="menu-item" id="info-btn">
                <i class="fa-solid fa-circle-info"></i>
                <span>SYSTEM INFO</span>
            </a>
        </div>

        <div class="status-bar">
            <div class="badge">
                <div class="dot"></div>
                SYSTEMS OPERATIONAL V4.0
            </div>
        </div>

    </div>
</main>

<audio id="sfx-click" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" type="audio/mpeg">
</audio>

<script>
    /**
     * ADVANCED SYSTEM CORE
     * Author: Gemini Adaptive AI
     */
    
    // Initial Config
    const tg = window.Telegram.WebApp;
    const clickSfx = document.getElementById('sfx-click');
    const triggerBtn = document.getElementById('trigger-btn');
    const loader = document.getElementById('loader');

    // Setup Telegram Environment
    tg.expand();
    tg.ready();
    tg.enableClosingConfirmation();
    tg.setHeaderColor('#050505');
    tg.setBackgroundColor('#050505');

    // 1. Loader Logic
    window.addEventListener('load', () => {
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 800);
        }, 1200);
    });

    // 2. Click Handler with Haptics
    function handleAction(callback) {
        // Haptic Feedback (Medium impact for premium feel)
        if (tg.HapticFeedback) {
            tg.HapticFeedback.impactOccurred('medium');
        }

        // Sound Feedback
        clickSfx.currentTime = 0;
        clickSfx.play().catch(e => console.log("Audio play blocked"));

        // Delay for visual feedback
        setTimeout(callback, 600); // Rest interval
    }

    // 3. Main Exploration Logic
    triggerBtn.addEventListener('click', () => {
        handleAction(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const target = urlParams.get('target');

            if (target) {
                window.location.href = decodeURIComponent(target);
            } else {
                tg.showPopup({
                    title: 'ðŸ›°ï¸ System Notice',
                    message: 'Welcome to Anime Fanz Fz. Accessing global database... (Target URL missing)',
                    buttons: [{type: 'ok', text: 'UNDERSTOOD'}]
                });
            }
        });
    });

    // 4. Info Button Popup
    document.getElementById('info-btn').addEventListener('click', (e) => {
        e.preventDefault();
        tg.showPopup({
            title: 'System Information',
            message: 'Version: 4.0.2-Ultra\nCore: Hyper-Glass UI\nStatus: Secure encrypted tunnel active.',
            buttons: [{type: 'close'}]
        });
    });

    // 5. Back Button Setup
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
        tg.showConfirm("Do you want to exit the archive?", (confirmed) => {
            if (confirmed) tg.close();
        });
    });

    // 6. Dynamic Visuals (Parallax effect on mouse/touch)
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        const card = document.querySelector('.glass-card');
        card.style.transform = `translate(${(x - 0.5) * 10}px, ${(y - 0.5) * 10}px)`;
    });

</script>

</body>
</html>
