<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurora for Aaruka ðŸŒŒ</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@1,300;1,600&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #000005;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
    cursor: crosshair;
    font-family: 'Cinzel Decorative', serif;
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 1;
  }

  .header {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 100;
    text-align: center;
    padding: 28px 20px 20px;
    pointer-events: none;
  }

  .dedication-line1 {
    font-family: 'Cormorant Garamond', serif;
    font-style: italic;
    font-weight: 300;
    font-size: clamp(13px, 2vw, 18px);
    color: rgba(180, 220, 255, 0.85);
    letter-spacing: 0.35em;
    text-transform: uppercase;
    display: block;
    margin-bottom: 6px;
    text-shadow:
      0 0 20px rgba(100, 200, 255, 0.8),
      0 0 60px rgba(80, 160, 255, 0.4);
    animation: fadeFloat 3s ease-in-out infinite alternate;
  }

  .dedication-name {
    font-family: 'Cinzel Decorative', serif;
    font-weight: 900;
    font-size: clamp(22px, 5vw, 52px);
    background: linear-gradient(
      135deg,
      #a8edea 0%,
      #7dd8f5 15%,
      #b8a9ff 35%,
      #f9a8d4 55%,
      #fde68a 75%,
      #a8edea 100%
    );
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: shimmerText 5s ease-in-out infinite, fadeFloat 4s ease-in-out infinite alternate;
    display: block;
    letter-spacing: 0.08em;
    filter: drop-shadow(0 0 30px rgba(160, 220, 255, 0.6));
    line-height: 1.2;
    margin-bottom: 4px;
  }

  .dedication-subtitle {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-weight: 700;
    font-size: clamp(11px, 1.8vw, 16px);
    color: rgba(220, 190, 255, 0.75);
    letter-spacing: 0.5em;
    text-transform: uppercase;
    display: block;
    text-shadow:
      0 0 15px rgba(200, 150, 255, 0.7),
      0 0 40px rgba(180, 100, 255, 0.3);
    animation: fadeFloat 3.5s ease-in-out infinite alternate-reverse;
  }

  .divider {
    display: block;
    margin: 8px auto;
    width: 180px;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(180, 220, 255, 0.5), rgba(200, 150, 255, 0.5), transparent);
    animation: dividerGlow 3s ease-in-out infinite alternate;
  }

  .hint {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
    font-family: 'Cormorant Garamond', serif;
    font-style: italic;
    font-size: 13px;
    color: rgba(150, 200, 255, 0.5);
    letter-spacing: 0.3em;
    pointer-events: none;
    animation: hintPulse 3s ease-in-out infinite;
  }

  @keyframes shimmerText {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes fadeFloat {
    0% { opacity: 0.7; transform: translateY(0px); }
    100% { opacity: 1; transform: translateY(-4px); }
  }

  @keyframes dividerGlow {
    0% { opacity: 0.3; width: 120px; }
    100% { opacity: 0.9; width: 220px; }
  }

  @keyframes hintPulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.7; }
  }
</style>
</head>
<body>

<canvas id="sky"></canvas>

<div class="header">
  <span class="dedication-name">To My Sister Charizard</span>
  <span class="divider"></span>
  <span class="dedication-subtitle">â€” &nbsp; Nas &nbsp; â€”</span>
</div>

<div class="hint">âœ¦ click anywhere to summon the auroras âœ¦</div>

<script>
const canvas = document.getElementById('sky');
const ctx = canvas.getContext('2d');

let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
  initStars();
  initMilkyWay();
});

// â”€â”€â”€ Stars â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let stars = [];
function initStars() {
  stars = [];
  for (let i = 0; i < 420; i++) {
    stars.push({
      x: Math.random() * W,
      y: Math.random() * H,
      r: Math.random() * 1.5 + 0.2,
      alpha: Math.random(),
      speed: Math.random() * 0.008 + 0.002,
      phase: Math.random() * Math.PI * 2,
      color: Math.random() < 0.15
        ? `hsl(${200 + Math.random()*40},80%,85%)`
        : Math.random() < 0.1
          ? `hsl(${30 + Math.random()*20},70%,90%)`
          : 'white'
    });
  }
}

// â”€â”€â”€ Milky Way â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let milkyPoints = [];
function initMilkyWay() {
  milkyPoints = [];
  let n = 500;
  for (let i = 0; i < n; i++) {
    let t = i / n;
    let cx = W * 0.15 + W * 0.7 * t;
    let cy = H * 0.2 + Math.sin(t * Math.PI) * H * 0.35;
    let spread = (30 + Math.sin(t * Math.PI * 3) * 20);
    milkyPoints.push({
      x: cx + (Math.random() - 0.5) * spread * 2,
      y: cy + (Math.random() - 0.5) * spread,
      r: Math.random() * 1.2 + 0.1,
      alpha: Math.random() * 0.5 + 0.1,
      hue: 210 + Math.random() * 60
    });
  }
}

// â”€â”€â”€ Moon â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const moonX = W * 0.82, moonY = H * 0.14;

function drawMoon() {
  // Glow layers
  for (let g = 5; g >= 1; g--) {
    let r = 22 + g * 18;
    let grd = ctx.createRadialGradient(moonX, moonY, 10, moonX, moonY, r);
    grd.addColorStop(0, `rgba(220,235,255,${0.04 / g})`);
    grd.addColorStop(1, 'transparent');
    ctx.fillStyle = grd;
    ctx.beginPath();
    ctx.arc(moonX, moonY, r, 0, Math.PI * 2);
    ctx.fill();
  }
  // Moon body
  let mg = ctx.createRadialGradient(moonX - 5, moonY - 5, 2, moonX, moonY, 22);
  mg.addColorStop(0, '#f0f5ff');
  mg.addColorStop(0.6, '#dde8ff');
  mg.addColorStop(1, '#b8c8ee');
  ctx.fillStyle = mg;
  ctx.beginPath();
  ctx.arc(moonX, moonY, 22, 0, Math.PI * 2);
  ctx.fill();
  // Crescent shadow
  ctx.fillStyle = 'rgba(0,5,20,0.18)';
  ctx.beginPath();
  ctx.arc(moonX + 5, moonY, 18, 0, Math.PI * 2);
  ctx.fill();
}

// â”€â”€â”€ Aurora System â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
class Aurora {
  constructor(x, y, fromClick = false) {
    this.x = x || Math.random() * W;
    this.y = y || (H * 0.05 + Math.random() * H * 0.3);
    this.fromClick = fromClick;
    this.life = 0;
    this.maxLife = fromClick ? 280 : 400 + Math.random() * 300;
    this.speed = fromClick ? 0.025 : 0.008 + Math.random() * 0.006;
    this.width = fromClick ? 180 + Math.random() * 220 : 300 + Math.random() * 400;
    this.height = fromClick ? 90 + Math.random() * 110 : 120 + Math.random() * 180;
    this.offset = Math.random() * Math.PI * 2;
    this.waveFreq = 0.8 + Math.random() * 1.5;
    this.waveAmp = 20 + Math.random() * 40;
    this.drift = (Math.random() - 0.5) * 0.3;
    
    // Color palettes
    const palettes = [
      ['rgba(0,255,180,', 'rgba(0,200,255,', 'rgba(80,100,255,'],
      ['rgba(160,0,255,', 'rgba(255,80,200,', 'rgba(0,180,255,'],
      ['rgba(0,255,120,', 'rgba(200,255,0,', 'rgba(0,200,180,'],
      ['rgba(255,100,200,', 'rgba(180,80,255,', 'rgba(0,220,255,'],
      ['rgba(0,200,255,', 'rgba(100,255,200,', 'rgba(200,150,255,'],
    ];
    this.colors = palettes[Math.floor(Math.random() * palettes.length)];
    this.strips = 3 + Math.floor(Math.random() * 3);
  }

  draw(t) {
    this.life++;
    this.x += this.drift;
    let progress = this.life / this.maxLife;
    let alpha = progress < 0.15
      ? progress / 0.15
      : progress > 0.75
        ? (1 - progress) / 0.25
        : 1;
    alpha = Math.min(1, alpha) * (this.fromClick ? 0.72 : 0.55);

    for (let s = 0; s < this.strips; s++) {
      let yOff = (s - this.strips / 2) * (this.height / this.strips) * 0.6;
      let stripAlpha = alpha * (1 - Math.abs(s - this.strips / 2) / this.strips * 1.2);
      if (stripAlpha <= 0) continue;

      ctx.save();
      ctx.globalAlpha = stripAlpha;
      ctx.filter = 'blur(18px)';

      let points = 80;
      for (let i = 0; i <= points; i++) {
        let px = this.x - this.width / 2 + (this.width * i / points);
        let wave = Math.sin(i / points * Math.PI * this.waveFreq + t * 0.6 + this.offset + s * 0.5) * this.waveAmp;
        let py = this.y + yOff + wave;
        let h = this.height * 0.25 * (1 + Math.sin(i / points * Math.PI));

        let cIdx = (i / points + s * 0.3) % 1;
        let c1 = this.colors[Math.floor(cIdx * this.colors.length) % this.colors.length];
        let c2 = this.colors[(Math.floor(cIdx * this.colors.length) + 1) % this.colors.length];

        let grd = ctx.createLinearGradient(px, py - h, px, py + h);
        grd.addColorStop(0, c1 + '0)');
        grd.addColorStop(0.3, c1 + '0.9)');
        grd.addColorStop(0.5, c2 + '1)');
        grd.addColorStop(0.7, c1 + '0.9)');
        grd.addColorStop(1, c1 + '0)');

        ctx.fillStyle = grd;
        ctx.fillRect(px - 3, py - h, 6, h * 2);
      }
      ctx.restore();
    }
    return this.life < this.maxLife;
  }
}

let auroras = [];
let baseAuroras = [];
let t = 0;

function spawnBaseAuroras() {
  for (let i = 0; i < 5; i++) {
    setTimeout(() => {
      baseAuroras.push(new Aurora(
        W * (0.1 + 0.2 * i) + Math.random() * W * 0.1,
        H * 0.05 + Math.random() * H * 0.25
      ));
    }, i * 800);
  }
}

function respawnBase() {
  if (baseAuroras.length < 4) {
    baseAuroras.push(new Aurora(
      Math.random() * W,
      H * 0.05 + Math.random() * H * 0.3
    ));
  }
}

canvas.addEventListener('click', (e) => {
  for (let i = 0; i < 3; i++) {
    let ox = (Math.random() - 0.5) * 200;
    let oy = (Math.random() - 0.5) * 100;
    auroras.push(new Aurora(e.clientX + ox, e.clientY + oy, true));
  }
});

canvas.addEventListener('mousemove', (e) => {
  if (Math.random() < 0.04) {
    auroras.push(new Aurora(e.clientX, e.clientY, true));
  }
});

initStars();
initMilkyWay();
spawnBaseAuroras();

function draw() {
  t += 0.012;

  // Background gradient
  let bg = ctx.createLinearGradient(0, 0, 0, H);
  bg.addColorStop(0, '#000008');
  bg.addColorStop(0.3, '#000510');
  bg.addColorStop(0.7, '#010818');
  bg.addColorStop(1, '#020a10');
  ctx.fillStyle = bg;
  ctx.fillRect(0, 0, W, H);

  // Milky Way
  ctx.save();
  milkyPoints.forEach(p => {
    ctx.globalAlpha = p.alpha * 0.6;
    ctx.fillStyle = `hsl(${p.hue},60%,80%)`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
  });
  // Milky Way core glow
  ctx.globalAlpha = 0.06;
  ctx.filter = 'blur(25px)';
  let mwg = ctx.createLinearGradient(W * 0.1, 0, W * 0.9, H);
  mwg.addColorStop(0, 'transparent');
  mwg.addColorStop(0.3, 'rgba(140,120,200,1)');
  mwg.addColorStop(0.5, 'rgba(100,140,220,1)');
  mwg.addColorStop(0.7, 'rgba(140,120,200,1)');
  mwg.addColorStop(1, 'transparent');
  ctx.fillStyle = mwg;
  ctx.fillRect(0, 0, W, H);
  ctx.filter = 'none';
  ctx.restore();

  // Stars
  ctx.save();
  stars.forEach(s => {
    let twinkle = 0.4 + 0.6 * Math.abs(Math.sin(t * s.speed * 40 + s.phase));
    ctx.globalAlpha = twinkle;
    ctx.fillStyle = s.color;
    ctx.shadowBlur = s.r > 1 ? 6 : 0;
    ctx.shadowColor = s.color;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  });
  ctx.shadowBlur = 0;
  ctx.restore();

  // Moon
  drawMoon();

  // Horizon glow
  ctx.save();
  ctx.globalAlpha = 0.12;
  ctx.filter = 'blur(40px)';
  let hg = ctx.createLinearGradient(0, H * 0.6, 0, H);
  hg.addColorStop(0, 'rgba(0,180,120,0.8)');
  hg.addColorStop(0.5, 'rgba(0,100,180,0.4)');
  hg.addColorStop(1, 'transparent');
  ctx.fillStyle = hg;
  ctx.fillRect(0, H * 0.6, W, H * 0.4);
  ctx.filter = 'none';
  ctx.restore();

  // Base auroras
  baseAuroras = baseAuroras.filter(a => a.draw(t));
  respawnBase();

  // Click auroras
  auroras = auroras.filter(a => a.draw(t));

  // Shooting stars occasionally
  if (Math.random() < 0.003) {
    let sx = Math.random() * W;
    let sy = Math.random() * H * 0.4;
    ctx.save();
    ctx.globalAlpha = 0.8;
    let sg = ctx.createLinearGradient(sx, sy, sx + 80, sy + 40);
    sg.addColorStop(0, 'rgba(255,255,255,0)');
    sg.addColorStop(0.5, 'rgba(200,220,255,0.9)');
    sg.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.strokeStyle = sg;
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    ctx.moveTo(sx, sy);
    ctx.lineTo(sx + 80, sy + 40);
    ctx.stroke();
    ctx.restore();
  }

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
