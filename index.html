    <script>
        // --- 1. SPRINKLES ANIMATION SCRIPT ---
        const canvas = document.getElementById('sprinkles-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 1 + 0.5;
                this.color = Math.random() > 0.5 ? '#ff8c00' : '#fc00ff';
                this.opacity = Math.random();
            }
            update() {
                this.y += this.speedY;
                if (this.y > canvas.height) this.y = -10;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 50; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        init();
        animate();

        // --- 2. TELEGRAM & BUTTON LOGIC ---
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('target');
        const startBtn = document.getElementById('main-action');
        const sound = document.getElementById('tap-sound');

        // Custom Settings from Root
        const restInterval = getComputedStyle(document.documentElement).getPropertyValue('--rest-interval');

        startBtn.addEventListener('click', () => {
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Sound error"));

            startBtn.style.boxShadow = "0 0 40px #fc00ff";
            
            setTimeout(() => {
                if (targetUrl) {
                    window.location.href = decodeURIComponent(targetUrl);
                } else {
                    alert("Error: Link not found!");
                }
            }, parseInt(restInterval));
        });
    </script>
